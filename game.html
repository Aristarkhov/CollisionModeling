<!DOCTYPE html>
<meta charset="utf-8">
<style>

    text {
        font: bold 48px monospace;
    }

    circle {
        stroke: #000;
        stroke-opacity: .5;
    }

    .enter {
        fill: green;
    }

    .update {
        fill: #333;
    }


</style>
<body>
<script src="d3.js"></script>
<!-- <script src="http://d3js.org/d3.v2.min.js?2.10.1"></script> -->

<script>
    var width = 1000,
            height = 600,
            radius=15,
            pradius=10;

    var score=0;

    var svgContainer=d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
    d3.select("svg").append("text").attr("x", "40").attr("y", "40").attr("font-size", "5px").text(score);
//    d3.select("svg").append("g");
//    d3.select("g").append("div").attr("width", "10").attr("height", "10").text(score);

    var colors=["red", "green", "blue", "purple", "magenta", "yellow", "orange", "rose"];



    function initialize(num){
        for (var i=0; i<num; ++i)
            svgContainer.append("circle").attr("cx", Math.floor(width*Math.random()))
                    .attr("cy", Math.floor(height*Math.random()))
                    .attr("class", "particle")
                    .attr("r", radius)
                    .attr("fill", colors[Math.floor(Math.random()*colors.length)]);

        svgContainer.append("circle").attr("cx", width/2)
                .attr("class", "player")
                .attr("cy", height/2)
                .attr("r", pradius)
                .attr("fill", "black");
        var playerSelection=svgContainer.selectAll(".player");
        playerSelection.call(d3.behavior.drag().on("drag", dragmove));



        function dragmove(d) {
            var dx=d3.event.x;
            var dy=d3.event.y;

            d3.select(this)
                    .attr("cx", d3.event.x)
                    .attr("cy", d3.event.y);

            checkForCollision();
        }





    }

    function sqdist(p1, p2){
        var d1=p1[0]-p2[0];
        var d2=p1[1]-p2[1];
        return d1*d1+d2*d2;

    }



    function checkForCollision(){
        var player=svgContainer.select(".player");

        svgContainer.select(".particle").each(function(){
            var st=d3.select(this);
            var tx=st.attr("cx");
            var ty=st.attr("cy");
            var px=player.attr("cx");
            var py=player.attr("cy");
            var dist=sqdist([tx,ty], [px,py]);
            dist=Math.sqrt(dist);
            if (dist<pradius+radius){
                score=0;
            }

        });

    }

    function update(){
        var selection=svgContainer.selectAll(".particle");
//        selection.transition().duration(750).attr("cx", function(d,i) {return Math.floor(width*Math.random());})
//                .attr("cy", function (d,i) {
//                    return Math.floor(height*Math.random());
//                });
        selection.transition().duration(750).attr("cx", function(d,i) {return Math.floor(width*Math.random());})
                .attrTween("cy", function(d, i,a){


                    var end=Math.floor(height*Math.random());

                    var enemy=d3.select(this);
                    return function(t){
                        var player=svgContainer.select(".player");
                        var tx=enemy.attr("cx");
                        var ty=enemy.attr("cy");
                        var px=player.attr("cx");
                        var py=player.attr("cy");
                        var na=parseInt(a);
                        var dist=sqdist([tx,ty], [px,py]);
                        dist=Math.sqrt(dist);
                        //console.log("dist, t:" + " " + dist + t)
                        if (dist<pradius+radius){

                            score=0;
                        }

                        return na+(end-na)*t;
                    }

                });




//        score+=1;
//        console.log(score);



    }

    function incrementScore(){
        score+=1;
        d3.select("text").text("Score:" + score);
    }


    initialize(10);
    setInterval(update, 1000);
    setInterval(incrementScore, 100);



</script>
